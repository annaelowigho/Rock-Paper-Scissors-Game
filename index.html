<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Game</title>
  </head>
  <body>
    <div class="game">
      <h1>Pick a Move</h1>
      <div class="pick">
        <img
          src="/images/rock-emoji.png"
          alt=""
          onclick="playGame('rock')"
          id="rock"
        />
        <img
          src="/images/paper-emoji.png"
          alt=""
          onclick="playGame('paper')"
          id="paper"
        />
        <img
          src="/images/scissors-emoji.png"
          alt=""
          onclick="playGame('scissors')"
          id="scissors"
        />
      </div>

      <div class="display">
        <label for="">Your move: </label>
        <span  id="yourMove"  ></span> <br>
        <label for="">Computer move: </label>
        <span  id="computerMove"  ></span> <br>
        <label for="">Result: </label>
        <span  id="result"  ></span>
        <!-- <label for="" id="computerMove">Computer move: </label>
            <label for="" id="cummulated">Result: </label> -->
      </div>
    </div>

    <script>
      
      let move1 = document.getElementById("yourMove");
      const move2 = document.getElementById("computerMove");
      const computed = document.getElementById("result");

      
      function playGame(playerMove) {
          const computerMove = pickComputerMove();
      

        let result = "";
        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You lose";
          } else if (computerMove === "scissors") {
            result = "You win";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "scissors") {
            result = "You lose";
          }
        } else if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "You lose";
          } else if (computerMove === "scissors") {
            result = "Tie";
          }
        }else{
            result ="play again"
        }

    
        
        move1.innerHTML=playerMove
        move2.innerHTML=computerMove
        computed.innerHTML=result
        console.log(result)
        
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissor";
        }

        return computerMove;
      }

      function display() {
        move1.InnerHTML = playGame().value;
      }

      // let what = ''
      // function output (){
      //     if (player === playGame('rock')){
      //         player = what.append(player);
      // }
      // }
    </script>
  </body>
</html>
